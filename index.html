<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=overlays-content">
  <meta name="description" content="Clinical decision support tool for paediatric medication dosing - combining pharmaceutical expertise with IT innovation">
  <title>SmartPaeds</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-100 h-screen w-screen flex flex-col overflow-hidden text-gray-900 font-sans min-w-[340px] overflow-x-auto">

  <header class="bg-blue-600 text-white px-3 py-2 shadow-md z-20 flex justify-center items-center shrink-0 h-10">
    <h1 class="font-bold text-lg tracking-tight">SmartPaeds</h1>
  </header>

  <main class="flex flex-col md:flex-row flex-1 min-h-0 overflow-hidden relative md:max-w-5xl md:w-full md:mx-auto md:shadow-2xl md:border-x border-gray-300">

    <div class="flex-1 flex flex-col bg-white border-r border-gray-300 min-w-0 min-h-0 relative z-0 md:w-1/2 md:border-r-gray-300">

      <div class="flex items-start gap-2 px-2 py-1 bg-blue-50 border-b border-blue-100 z-10 shrink-0 shadow-sm min-h-[44px] box-border transition-all duration-200">

        <div class="shrink-0 mt-0.5 text-blue-400">
          <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
          </svg>
        </div>

        <div class="flex-1 relative flex flex-col justify-center">
          <div class="relative w-full group">
            <label for="pt-age" class="absolute -top-1.5 left-2 px-1 bg-blue-50 text-[10px] font-bold text-blue-600 transition-colors group-focus-within:text-blue-700">AGE</label>
            <input type="number" 
                   id="pt-age" 
                   inputmode="decimal" 
                   step="0.1" 
                   autocomplete="off" 
                   placeholder="0" 
                   aria-label="Patient age in years"
                   aria-describedby="age-error-msg"
                   class="w-full pl-3 pr-8 py-1.5 text-sm border border-blue-200 rounded bg-white text-gray-700 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all placeholder-gray-300">
            <span class="absolute right-2 top-2 text-xs text-gray-400 font-medium pointer-events-none">yr</span>
          </div>
          <div id="age-error-msg" class="hidden text-red-500 text-[10px] font-bold mt-1 ml-1 leading-none animate-pulse pb-1">
            Enter 1-18
          </div>
        </div>

        <div class="flex-1 relative flex flex-col justify-center">
          <div class="relative w-full group">
            <label for="pt-weight" class="absolute -top-1.5 left-2 px-1 bg-blue-50 text-[10px] font-bold text-blue-600 transition-colors group-focus-within:text-blue-700">BW</label>
            <input type="number" 
                   id="pt-weight" 
                   inputmode="decimal" 
                   step="0.1" 
                   autocomplete="off" 
                   placeholder="0" 
                   aria-label="Patient body weight in kilograms"
                   aria-describedby="weight-error-msg"
                   class="w-full pl-3 pr-8 py-1.5 text-sm border border-blue-200 rounded bg-white text-gray-700 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all placeholder-gray-300">
            <span class="absolute right-2 top-2 text-xs text-gray-400 font-medium pointer-events-none">kg</span>
          </div>
          <div id="weight-error-msg" class="hidden text-red-500 text-[10px] font-bold mt-1 ml-1 leading-none animate-pulse pb-1">
            Enter > 5
          </div>
        </div>
      </div>

      <div class="flex items-center gap-2 p-2 border-b border-gray-100 bg-white z-10 shrink-0 shadow-sm h-[44px] box-border">
        <div class="relative flex-1">
          <input type="text" id="search-input" autocomplete="off" placeholder="Search drugs..." class="w-full pl-9 pr-8 py-1.5 border border-gray-200 rounded-lg text-sm bg-gray-50 focus:bg-white focus:ring-2 focus:ring-blue-400 focus:border-transparent outline-none transition-all placeholder-gray-400" oninput="handleSearch(this.value)">
          <svg class="w-4 h-4 text-gray-400 absolute left-3 top-2.5 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
          <button id="btn-clear-search" onclick="clearSearch()" class="absolute right-1.5 top-1.5 text-gray-400 hover:text-gray-600 p-1 rounded-full hover:bg-gray-200 transition hidden" aria-label="Clear search">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>

        <div id="mode-switch-track" onclick="toggleSearchMode()" class="w-20 h-9 bg-blue-100/80 rounded-lg p-1 relative cursor-pointer select-none shadow-inner overflow-hidden transition-colors duration-300 shrink-0">
          <div class="absolute left-0 top-0 bottom-0 w-1/2 flex items-center justify-center text-[11px] font-bold text-purple-700 z-0 pl-1 tracking-wide">Class</div>
          <div class="absolute right-0 top-0 bottom-0 w-1/2 flex items-center justify-center text-[11px] font-bold text-blue-700 z-0 pr-1 tracking-wide">Drug</div>
          <div id="toggle-slider" class="relative z-10 w-[calc(50%-2px)] h-full bg-white rounded shadow-sm flex items-center justify-center transition-all duration-300 ease-out text-blue-600">
            <span id="knob-icon-drug" class="absolute inset-0 flex items-center justify-center transition-opacity duration-300 opacity-100">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"></path>
              </svg>
            </span>
            <span id="knob-icon-class" class="absolute inset-0 flex items-center justify-center transition-opacity duration-300 opacity-0 text-purple-600">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path>
              </svg>
            </span>
          </div>
        </div>
      </div>

      <div id="list-container" class="flex-1 overflow-y-auto p-2 custom-scrollbar">
      </div>
    </div>

    <div class="h-[50vh] bg-white border-t-2 border-green-500 shadow-[0_-3px_15px_rgba(0,0,0,0.1)] flex flex-col z-30 shrink-0 md:h-auto md:w-1/2 md:border-t-0 md:border-l-2 md:border-gray-500 md:shadow-sm">

      <div id="result-toolbar" class="h-[44px] w-full bg-blue-50 border-b border-blue-100 flex items-center justify-between px-2 shrink-0 z-20 shadow-sm">

        <div class="flex items-center gap-2">
          <span class="font-bold text-base tracking-wide text-blue-700 pl-1">Results</span>

          <button id="btn-alert-toggle" onclick="toggleAlert()" class="w-9 h-9 rounded flex items-center justify-center transition-colors shadow-sm relative z-10 bg-white text-red-500 border-2 border-red-500 hidden animate-pulse" title="Show Warnings">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
            </svg>
          </button>
        </div>

        <div class="flex items-center gap-2 relative">

          <button id="btn-clear-all" onclick="clearAllDrugs()" class="w-9 h-9 rounded flex items-center justify-center transition-colors shadow-sm bg-white text-stone-600 border border-stone-400 hover:bg-stone-600 hover:text-white hidden" title="Clear All">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>

          <div>
            <button onclick="toggleLoadMenu()" class="w-9 h-9 rounded flex items-center justify-center transition-colors shadow-sm relative z-10 bg-white text-pink-400 border border-pink-300 hover:bg-pink-400 hover:text-white" title="Load Favorites">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
              </svg>
            </button>

            <div id="menu-load" class="absolute bottom-full right-0 mb-1 md:top-full md:bottom-auto md:mt-1 md:mb-0 p-2 bg-white rounded-lg shadow-xl hidden border-2 border-pink-400 flex items-center gap-2 z-50 whitespace-nowrap">
              <span class="text-[10px] font-bold text-gray-400 text-center uppercase mr-1">Load</span>
              <button onclick="loadSet('A'); toggleLoadMenu()" id="btn-set-A" class="w-7 h-7 rounded bg-gray-100 hover:bg-pink-100 border border-gray-200 text-xs font-bold text-gray-500 transition slot-btn relative flex-shrink-0">A</button>
              <button onclick="loadSet('B'); toggleLoadMenu()" id="btn-set-B" class="w-7 h-7 rounded bg-gray-100 hover:bg-pink-100 border border-gray-200 text-xs font-bold text-gray-500 transition slot-btn relative flex-shrink-0">B</button>
              <button onclick="loadSet('C'); toggleLoadMenu()" id="btn-set-C" class="w-7 h-7 rounded bg-gray-100 hover:bg-pink-100 border border-gray-200 text-xs font-bold text-gray-500 transition slot-btn relative flex-shrink-0">C</button>
              <button onclick="loadSet('D'); toggleLoadMenu()" id="btn-set-D" class="w-7 h-7 rounded bg-gray-100 hover:bg-pink-100 border border-gray-200 text-xs font-bold text-gray-500 transition slot-btn relative flex-shrink-0">D</button>
            </div>
          </div>

          <div>
            <button onclick="toggleSaveMenu()" class="w-9 h-9 rounded flex items-center justify-center transition-colors shadow-sm relative z-10 bg-white text-blue-500 border border-blue-300 hover:bg-blue-500 hover:text-white" title="Save Results">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
              </svg>
            </button>

            <div id="menu-save" class="absolute top-full right-0 mt-1 p-2 bg-white rounded-lg shadow-xl border-2 border-blue-400 hidden flex items-center gap-2 z-50 whitespace-nowrap">
              <span class="text-[10px] font-bold text-gray-500 text-center uppercase mr-1">Save</span>
              <button onclick="saveToSet('A'); toggleSaveMenu()" class="w-7 h-7 rounded bg-gray-700 hover:bg-blue-500 border border-gray-600 text-xs font-bold text-white transition flex-shrink-0">A</button>
              <button onclick="saveToSet('B'); toggleSaveMenu()" class="w-7 h-7 rounded bg-gray-700 hover:bg-blue-500 border border-gray-600 text-xs font-bold text-white transition flex-shrink-0">B</button>
              <button onclick="saveToSet('C'); toggleSaveMenu()" class="w-7 h-7 rounded bg-gray-700 hover:bg-blue-500 border border-gray-600 text-xs font-bold text-white transition flex-shrink-0">C</button>
              <button onclick="saveToSet('D'); toggleSaveMenu()" class="w-7 h-7 rounded bg-gray-700 hover:bg-blue-500 border border-gray-600 text-xs font-bold text-white transition flex-shrink-0">D</button>
            </div>
          </div>
        </div>
      </div>

      <div id="alert-box" class="bg-red-50 border-b border-red-200 p-2 hidden shrink-0 transition-all duration-300 text-xs text-red-700 shadow-inner max-h-24 overflow-y-auto custom-scrollbar"></div>

      <div class="flex-1 overflow-y-auto overflow-x-hidden w-full p-2 bg-white relative custom-scrollbar">

        <table id="result-body" class="w-full text-left border-collapse text-sm">
        </table>

        <div id="empty-msg" class="absolute inset-0 flex flex-col items-center justify-center text-gray-300 pointer-events-none select-none">
          <svg class="w-12 h-12 mb-2 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
          </svg>
          <div class="text-center text-xs font-medium">Select drugs from list<br>or Load Set A-D</div>
        </div>
      </div>
    </div>
  </main>
  
  <footer class="h-auto min-h-[20px] bg-gray-50 w-full shrink-0 flex items-center justify-center z-50 border-t border-transparent py-0.5 sticky bottom-0 left-0">
    <p class="text-[8px] text-red-900 font-light text-center leading-tight px-2 w-full md:w-auto whitespace-normal break-words">
    Clinical decision supporting tool for paediatric general dosing. <br class="md:hidden"> For specific indications and neonatal use, Please refer to individual guidelines or specialists.
    </p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
